name: Lamp Deployment

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: Lint Ansible Playbook
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: ansible-lint
      uses: ansible/ansible-lint-action@2442b4341cd2dfd560f9d1787453381bfa17cae3
      with:
        override-deps: |
          ansible==2.9
          ansible-lint==4.2.0
        targets: |
          ansible/playbook.yml
          ansible/inventory.yml
        args: "-c ansible/.ansible-lint"